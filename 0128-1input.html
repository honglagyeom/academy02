<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>input 입력태그</h1>
    <button>입력태그</button>
    
    기본텍스트
    <input>
    <!--    img태그와 같이 끝나는 태그가 없음 / 텍스트가 기본-->
    <input type="text">
    <br>
    패스워드타입
    <input type="password">
    <br>
    버튼
    <input type="button" value="버튼타입">
    <br>색상
    <input type="color">
    <br>날짜
    <input type="date">
    <br>시간
    <input type="time">
    <br>숫자
    <input type="tel">
    <input type="number">
    <br>이메일
    <input type="email">
    <br>체크박스나 라디오버튼
    <input type="checkbox">
    <input type="radio">
    <br>
    <textarea>긴텍스트박스</textarea>
    <br>
    <select>
        <option>선택하세요</option>
        <option>skt</option>
        <option>lg</option>
        <option>kt</option>
        <option>알뜰폰</option>
    </select>
    
    
</body>
</html>
