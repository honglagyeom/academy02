<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <Style>
        *{padding: 0; margin: 0; position: relative;list-style: none;
        }
        .box{width: 200px; height: 100px; background: gold;margin: 20px auto;}
        .box1{border-radius:50px; /*버튼모양에 보통사용*/}
        .box2{border-radius: 50%;/* %사용가능 아이콘에 보통사용*/}
        .box3{border-radius: 100px 100px 0 0;}
        .box4{border-radius: 80px/30px; /*x축 y축*/}
        .box5{border-top-right-radius: 100px 10px;}
        
    </Style>
</head>
<body>
    <div class="box box1">box1</div>
    <div class="box box2">box2</div>
    <div class="box box3">box3</div>
    <div class="box box4">box4</div>
    <div class="box box5">box5</div>
</body>
</html>
