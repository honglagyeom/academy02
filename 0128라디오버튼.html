<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            position: relative
        }
        
        .box{display: none;}
        label{border: 1px solid black;}
        input:checked+label{background: gold;}
        #btn1:checked ~ .box-group .box1{display: block;}
        #btn2:checked ~ .box-group .box2{display: block;}
        #btn3:checked ~ .box-group .box3{display: block;}
        #btn4:checked ~ .box-group .box4{display: block;}
        

    </style>
</head>
<body>
   
    <h1>비밀번호찾기</h1>
    <input type="radio" name="find" checked id="btn1"><label for="btn1">전화번호로 찾기</label>
    <input type="radio" name="find" id="btn2"><label for="btn2">이메일로 찾기</label>
    <input type="radio" name="find" id="btn3"><label for="btn3">힌트로 찾기</label>
    <input type="radio" name="find" id="btn4"><label for="btn4">기타</label>
    
<!--박스그룹하는 거 제이쿼리로 하면 훨씬 쉬우니까 제이쿼리배워서 그 방식으로 하는게 훨씬 효율적이다-->
    <div class="box-group">
        <div class="box box1">11111</div>
        <div class="box box2">2222</div>
        <div class="box box3">33333</div>
        <div class="box box4">44444</div>
    </div>

</body>
</html>
