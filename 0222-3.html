<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .number{
            width: 100px;
            height: 50px;
            border: 10px solid black;
        }
    </style>
</head>
<body>
    <div class="number">
        ddd
    </div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    var num=0      //변수
    //문서시작하자마자
    $(".number").text(num);
    
    //1초 간격(interval)마다 함수 실행
    //setInterval(함수명,시간간격)    : 실기시험에 나옴
    var aa_timer= setInterval(aa,100)  
    //1000이 1초 aa_timer로 이름지정(필수) /var로 꼭 변수선언해줘야함!!!
    
    $(window).click(function(){
        clearInterval(aa_timer) //Interval을 날려버린다 = 멈춘다
    })
    
    
    //aa라는 함수
    function aa(){
         num++;
        $(".number").text(num);   
    }
    
    
    
        
//    클릭했을 때
//    $(".number").click(function(){
//        num++;
//        $(".number").text(num);
//    })
    
</script>
