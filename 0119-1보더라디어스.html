<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0; position: relative;}
        .box{background: gold; width: 200px; height: 200px;
        margin: 20px auto;}
        .box1{border-radius: 30px;}
        .box2{border-radius: 200px 0 0 0;/*시계방향*/}
        .box3{border-radius: 200px 0;/*마주보는게 같으면 두개만입력*/}
        .box4{border-radius: 50px 0; /*point주는방법*/}
        .box5{border-radius: 200px 200px 0 0;
        border: 10px solid purple;}
        
    </style>
</head>
<body>
    <div class="box box1">box1</div>
    <div class="box box2">box2</div>
    <div class="box box3">box3</div>
    <div class="box box4">box4</div>
    <div class="box box5">box5</div>
</body>
</html>
