<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{padding: 0; margin: 0; position: relative;}
        .box{width: 400px; height: 40px; background-color: beige; margin: 30px; border: 1px solid black;}
        .box1{box-shadow: 10px 10px 2px #666666;}
        .box2{box-shadow: 10px 10px 10px #CCCCCC;}
        .box3{box-shadow: 3px 3px 8px #999999;}
        .box4{background:skyBLUE;  
            box-shadow: 0px 0px 30px #0066FF; 
            border: 1px solid white;}
    </style>
</head>
<body>
    <div class="box box1">box-shadow</div>
    <div class="box box2">box-shadow</div>
    <div class="box box3">box-shadow</div>
    <div class="box box4">box-shadow</div>
</body>
</html>
