<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .box{background: gold;
        /*
        기본속성
        width: 100%; height: auto;(높이는 100%기본속성이 auto야)
        */
        width: 100%; height: 50vh;
        }
        /*
        단위
        %: 부모사이즈기준으로 (50%=부모너비*0.5)->너비만을 의미함
        px: 고정 너비값
        vw: 디바이스 너비 기준
        vh: 디바이스 높이 기준 100vh
        ->%개념과 비슷 but %가 높이를 나타내지못하므로 vh로 높이를 나타냄
        height: 50vh;는 디바이스 화면의 50% 높이값을 의미함
        */
        
    </style>
</head>
<body>
    <div class="box">
        박스
    </div>
</body>
</html>
