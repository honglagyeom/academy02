<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{padding: 0; margin: 0; position: relative;}
        .box{width: 400px; height: 400px; 
            border: 10px solid black;
            background: gold;
            margin: 100px auto;
        }
        .box1>img{width: 100%;}
        .box2>img{width: 100%; height: 100%;}
        .box3 img{
            width: 100%; height: 100%;
            object-fit: cover;
            object-position: center center;
            display: block;
        }
        
    </style>
    
</head>
<body>
<div class="box box1"><img src="overflow.png" alt="핑크"></div>
<div class="box box2"><img src="overflow.png" alt="핑크"></div>
<div class="box box3"><img src="overflow.png" alt="핑크"></div>
</body>
</html>
